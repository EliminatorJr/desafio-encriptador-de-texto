<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio encriptador de texto</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="header">
        <img src="./assets/logo alura.png" alt="Logo alura" class="logo">
    </div>
    <div class="container">
        <h1>Encriptador de Texto</h1>
        <div id="alertMessage" class="alert"></div>
        <div class="text-areas">
            <textarea id="inputText" placeholder="Introduce aqui tu texto por favor..."></textarea>
            <div id="outputText" class="output-text">
                <img src="./assets/Personita.png" alt="Personita sosteniendo una lupa">
                <p class="main-message">Ning√∫n mensaje fue encontrado</p>
                <p class="sub-message">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
        </div>
        <div class="buttons">
            <button id="encryptBtn">Encriptar</button>
            <button id="decryptBtn">Desencriptar</button>
            <button id="copyBtn">Copiar</button>
        </div>
    </div>
    <footer>
        <div class="footer-banner">
            <p>Desarrollado por Daniel Sanchez</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
